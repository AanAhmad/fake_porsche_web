        </nav><div class="container-fluid pt-5 py-5 bg-dark text-white">
          <div class="container">
            <h2 class="text-center mb-4">Hubungi Kami</h2>
            <div class="offset-lg-2 col-lg-8">
              <div class="alert alert-success  alert-dismissible mb-4" id="myAlert">
                <i class="bi bi-check-square"></i>
                Formulir berhasil dikirim. Klik <a href="https://www.porsche.com/usa/">di sini</a> untuk melihat
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
              </div>
              <form>
                <div class="mb-3">
                  <div class="row">
                    <div class="col-lg-6">
                      <label class="form-label" for="namad">Nama Depan</label>
                      <input class="form-control" type="text" id="namad" autocomplete="off">
                    </div>
                    <div class="col-lg-6">
                      <label class="form-label" for="namab">Nama Belakang</label>
                      <input class="form-control" type="text" id="namab" autocomplete="off">
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="userna" class="form-label">Username</label>
                  <div class="input-group">
                    <input type="text" id="userna" class="form-control">
                    <span class="input-group-text">@</span>
                    <input type="text" id="userna" class="form-control">
                    <span class="input-group-text">.com</span>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input class="form-control" type="text" id="email" autocomplete="off">
                  <label>*Email anda tidak akan kami sebarluaskan*</label>
                </div>
                <div class="mb-3">
                  <label for="levelurgen">Tingkat Urgensi</label>
                  <select class="form-select" id="levelurgen">
                    <option value="penting">Penting</option>
                    <option value="normal" selected>Normal</option>
                    <option value="tidakp">Tidak Penting</option>
                  </select>
                </div>
                <div class="mb-3 form-check">
                  <input type="radio" class="form-check-input" name="kategori" id="komplain">
                  <label class="form-check-label" for="komplain">Komplain</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="radio" class="form-check-input" name="kategori" id="saran">
                  <label class="form-check-label" for="saran">Saran</label>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="desc0">Deskripsi</label>
                  <textarea class="form-control" id="desc0" cols="30" rows="10"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="desc1">Deskripsi Tambahan</label>
                  <textarea class="form-control" id="desc1" cols="30" rows="3"></textarea>
                </div>
                <div class="mb-3 col-12 d-flex flex-column">
                  <div class="mx-auto col-6">
                    <button id="btnKirim" type="button" class="btn btn-primary w-100" onclick="simpanForm()">Kirim</button>
                  </div>
                  <div class="mx-auto col-6">
                    <button id="btnLoading" type="button" class="btn btn-primary w-100 mt-2 disabled">
                      <div class="spinner-border spinner-border-sm" role="status"></div>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="bg-dark py-2">
        <p class="text-center text-light">Copyright Porsche 2023</p>
      </footer>
      <script>
        var myAlert = document.getElementById('myAlert');
        myAlert.style.display = 'none';
    
        function myFunction() {
          myAlert.style.display = 'block';
        }
    
        var btnk = document.getElementById('btnKirim');
        var btnl = document.getElementById('btnLoading');
    
        btnl.style.display = 'none';
    
        function startProses() {
          btnk.style.display = 'none';
          btnl.style.display = 'block';
        }
        function endProses() {
          btnl.style.display = 'none';
          btnk.style.display = 'block';
        }
        function simpanForm() {
          startProses();
    
          setTimeout(function () {
            endProses(); myFunction()
          }, 1000)
        }
      </script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/unpkg.com_popper.js@1.12.8_dist_popper.min.js"></script>
